<app-table [items]="apps" [hasOptions]="false">

    <th column>ID</th>
    <th column>Name</th>
    <th column>Code</th>
    <th column>Description</th>
    <th column>Web Url</th>
    <th column>Api Url</th>
    <th column>Device</th>
    <th column>Active</th>  
    <th column>Logo</th>

    <ng-template #contentRow let-item>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.code}}</td>
        <td>{{item.description}}</td>
        <td>{{item.frontend_url}}</td>
        <td>{{item.backend_url}}</td>
        <td>{{item.device}}</td>
        <td>{{item.is_active}}</td>
        <td>{{item.logo}}</td>
    </ng-template>

</app-table>
